iocage:
  boot: true
  bpf: true
  dhcp: true
  release: 12.1-RELEASE
  vnet: yes
  vnet_default_interface: jailvlan 
pkg:
  - zsh
  - sudo
  - curl
service:
  - sshd
cli:
  - touch /home/app/.zshrc
  - mkdir -p /home/app/.ssh
  - chown app:app /home/app/.ssh
  - curl https://raw.githubusercontent.com/jhfoo/jailtoolkit/master/conf/id-rsa-jill.pub > /home/app/.ssh/authorized_keys
  - chown app:app /home/app/.ssh/authorized_keys
user:
  id: app
  pwd: plschangeme
  name: App Account
  shell: /usr/local/bin/zsh