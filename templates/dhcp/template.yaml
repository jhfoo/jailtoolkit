name: {{jailname}}
release: 12.2-RELEASE
props:
  vnet: true
  ip4_addr: {{jailip}}
  defaultrouter: {{jailgw}}
  resolver: {{jailresolver}}
  dhcp: false
  bpf: true
  boot: true
  template: false
  allow_raw_sockets: true
  vnet_default_interface: jailvlan
pkgs:
  - zsh
  - consul
  - dnsmasq
tasks:
  - name: backup dnsmasq.conf
    do: copy
    src: {{JAILROOT}}usr/local/etc/dnsmasq.conf
    dest: {{JAILROOT}}usr/local/etc/dnsmasq.orig.conf
  - name: copy dnsmasq.conf 
    do: copy
    ApplyVars: true
    src: {{TEMPLATEROOT}}dnsmasq.conf
    dest: {{JAILROOT}}usr/local/etc/dnsmasq.orig
  - name: enable dnsmasq service auto start
    do: jailexec
    cmd: sysrc dnsmasq_enable="YES"
    