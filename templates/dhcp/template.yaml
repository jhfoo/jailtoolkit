name: {{jailname}}
release: 12.2-RELEASE
props:
  vnet: true
  ip4_addr: {{jailip}}
  defaultrouter: {{jailgw}}
  resolver: {{jailresolver}}
  dhcp: false
  bpf: true
  boot: true
  template: false
  allow_raw_sockets: true
  vnet_default_interface: jailvlan
pkgs:
  - zsh
tasks:
  - name: install dnsmasq
    do: runtemplate
    template: dnsmasq
  - name: restart jail
    do: jailrestart